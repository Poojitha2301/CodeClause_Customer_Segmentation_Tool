<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Segmentation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">Customer Segmentation</h1>
        <p class="lead text-center">Input customer data to predict which cluster the customer belongs to.</p>
        
        <form method="POST" class="mt-4">
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="income">Annual Income (in USD)</label>
                <input type="number" class="form-control" id="income" name="income" required>
            </div>
            <div class="form-group">
                <label for="spending_score">Spending Score (1-100)</label>
                <input type="number" class="form-control" id="spending_score" name="spending_score" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Predict Cluster</button>
        </form>
        
        {% if cluster is not none %}
            <div class="alert alert-info mt-4 text-center">
                <h4>Predicted Cluster: {{ cluster }}</h4>
            </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
